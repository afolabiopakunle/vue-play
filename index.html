<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Vue View Toggle</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="todo in todos"><input type="checkbox" v-on:change="toggle(todo)"><span v-if="todo.done">{{ todo.task }}</span><span class="del" v-else> {{ todo.task }}</span></li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
